<!DOCTYPE html>
<html>

<head>
	<title>Peak Pulse Lista Attrezzatura</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header>
		<a href="/" class="logo">Siw-PeakPulse</a>
		<h1 class="section-title">LISTA ATTREZZATURA</h1>
		<ul>
			<li><a href="/" class="active">Home</a></li>
		</ul>
	</header>
	<div class="info-section" id="info">
		<form th:action="@{/admin/searchAttrezzatura}" method="post">
			<div class="search">
				<span class=" search-icon material-symbols-outlined">search</span>
				<input class="search-input" type="text" name="nome" th:value="${nome}" placeholder="Ricerca">
			</div>
		</form>
		<div class="list-content">
			<ul class="list" th:if="${!attrezzature.isEmpty()}">
				<li class="list-item" th:each="attrezzatura : ${attrezzature}">
					<div class="image-box">
						<div class="info-image-box" th:if="${attrezzatura.urlImage != null}">
							<div class="image">
								<img class="immagine" th:src="@{/images/__${attrezzatura.urlImage}__}" alt="Attrezzatura Image">
							</div>
						</div>
					</div>
					<a class="list-link" th:href="@{'/attrezzatura' + '/' + ${attrezzatura.id}}"
						th:text="${attrezzatura.nome}" style="margin-top: unset; font-size: 18px;"></a>
					<a class="list-link" th:href="@{'/admin/deleteAttrezzatura/' + ${attrezzatura.id}}" style="font-size: 15px; border: unset; margin-top: unset; padding: unset;">(Elimina)</a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
